		<!-- Stylesheets -->
		<link rel="stylesheet" href="./css/ink.css">

        <style>
            /* Sane sizing */
            * { -webkit-box-sizing: border-box; }
            /* Override part of footer styling to make sure it sticks to the bottom */
            footer { position: absolute !important; width: 100% !important;  bottom: 0; }
            /* Override padding so that mobile views won't be offset to the side */
            .ink-row { margin: 0 !important; }
            /* Experimental color tweaks */
            footer { background-color: #344; color: white; }
            footer a { color: white; }
            .nomargin {margin: 0;}
        </style>

			<link rel="stylesheet" href="css/ink-ie7.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<![endif]-->
	</head>
	<body>
   		
		<header class="ink-grid">
			<div class="vspace">
				<h1 class="hide-small">Login</h1>
				<h3 class="show-small hide-medium hide-large">Login</h4>
			</div>
		</header>

		<div class="main-container ink-grid ink-vspace">
			<div class="vspace column-group">
				<div class="ink-row">
					<div class="large-10 medium-20 small-10">
						<p>&nbsp;</p>
					</div>
					<div class="large-40 medium-30 small-80">
						<div class="gutters">
							<form id="login" class="ink-form" method="post" action="#" onsubmit="return SAPO.Ink.FormValidator.validate(this);">
							    <fieldset>
							        <div class="control-group required">
							            <label for="name">Username</label>
                                        <div class="control">
                                            <input type="text" name="name" id="name"/>
                                        </div>
							        </div>
									<div class="control-group required">
							            <label for="pass">Password: </label>
                                        <div class="control">
                                            <input type="password" name="pass" id="password"/>
                                        </div>
							        </div>
							        <div class="control-group">
							        	<input type="submit" name="sub" value="Login" class="ink-button success large-33 medium-33 small-100 nomargin" />
							        </div>
							    </fieldset>
							</form>
						</div>
					</div>
                    <div class="medium-10 large-10">
                        <p>&nbsp;</p>
                    </div>
					<div class="large-30 medium-33 small-100 ink-alert basic info">
							<p>This is where we explain at length what you'll find inside so that you're happy to log in and join us.</p>
                            <p style="padding-top: 1em; text-align: right;"><em>&mdash; The Management</em></p>
					</div>
				</div>
			</div>			
		</div>

		<footer class="show-medium show-large">
			<div class="ink-grid">
				<nav class="ink-navigation">
					<ul class="menu horizontal">
						<li><a href="#">Footer item 1</a></li>
						<li><a href="#">Footer item 2</a></li>
						<li><a href="#">Footer item 3</a></li>
					</ul>
				</nav>
				<p class="copyright" style="float: right;">
					Powered by <a href="http://ink.sapo.pt">InK</a>
				</p>
			</div>
		</footer>
		<script type="text/javascript" src="js/ink.js"></script>
	</body>
</html>
